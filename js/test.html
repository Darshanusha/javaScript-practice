<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
    <form id="form">
        Select x cord <select name="cord" id="selectXCord">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>&nbsp;&nbsp;&nbsp;

        Select y cord <select name="cord" id="selectYCord">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br>
        <br>
        <button type="submit" id="submit">Hit!!</button>&nbsp;&nbsp;&nbsp;

        <button type="reset" id="reset">Reset</button><br>

        Score Board:
        <table border="1px">
            <tr>
                <th>No of shots played </th>
                <th>No of remaining</th>
            </tr>
            <tr>
                <td id="played"></td>
                <td id="remaining">
                </td>
            </tr>
        </table>

        <br>
        <div class="msg">
            <h2> Hit Successfull!! </h2>
        </div>

    </form>


</body>
